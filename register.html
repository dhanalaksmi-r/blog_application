<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogHub | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">✏️ BlogHub</div>
    <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="login.html" class="btn-outline">Login</a>
        <a href="register.html" class="btn">Register</a>
    </div>
</header>

<div class="container">
    <h1>Create Your Account</h1>
    <p class="subtitle">Join our community and start sharing your stories</p>

    <form id="registerForm">
        <label>Username <span class="required">*</span></label>
        <input type="text" id="username" placeholder="Choose a username">

        <label>Email <span class="required">*</span></label>
        <input type="email" id="email" placeholder="your.email@example.com">

        <label>Password <span class="required">*</span></label>
        <input type="password" id="password" placeholder="Create a password">

        <label>Confirm Password <span class="required">*</span></label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">

        <label>Topics of Interest <span class="required">*</span></label>
        <div class="topics">
            <button type="button">Technology</button>
            <button type="button">Lifestyle</button>
            <button type="button">Writing</button>
            <button type="button">Business</button>
            <button type="button">Travel</button>
            <button type="button">Food</button>
            <button type="button">Health</button>
            <button type="button">Science</button>
            <button type="button">Sports</button>
            <button type="button">Entertainment</button>
            <button type="button">Education</button>
            <button type="button">Fashion</button>
        </div>

        <button type="submit" class="btn submit-btn">Create Account</button>

        <p class="switch">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
